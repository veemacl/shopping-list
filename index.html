<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shopping List</title>
        <meta name="description" content="This site can help you keep track of your shopping all in one place.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div id="page">
            <div id="list-container">
                <div id="form">
                    <form onsubmit="return false" autocomplete="off">
                        <input type="text" class="input" name="input" id="input" placeholder="Add an item">
                        <input type="number" class="input" name="quantity" id="quantity" value="1" min="1" max="15">
                        <input type="submit" class="input" name="submit" id="submit" value="Submit" onclick="addItem()">
                        <button class="input" id="removelast" onclick="removeItem()">Remove last item</button>
                    </form>
                </div>
                <div id="list">
                </div>
            </div>
        </div>
    </body>
</html>
